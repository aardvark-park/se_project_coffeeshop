<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A page containing info and ordering for the Practicum Coffee Shop"
    />
    <meta name="author" content="Brandon Kincaid" />
    <meta name="keywords" content="Practicum, Coffee, Shop, Ordering, Menu" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Serif:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <title>Practicum Coffee Shop</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__logo">
          <img
            src="./images/logo_coffee_shop.svg"
            class="logo"
            alt="Practicum Coffee Shop logo"
          />
        </div>
        <nav class="nav">
          <ul class="nav__links">
            <li>
              <a class="nav__link" href="#Menu">Menu</a>
            </li>
            <li>
              <a class="nav__link" href="#Recipes">Recipes</a>
            </li>
            <li>
              <a class="nav__link" href="#Book-a-table">Book a table</a>
            </li>
            <li>
              <a class="nav__link" href="#Contacts">Contacts</a>
            </li>
          </ul>
        </nav>
        <h1 class="header__title">
          <span class="header__span-accent">Specialty coffee</span> in the
          Practicum Library
        </h1>
        <div class="header__description">
          <p>
            Welcome to our study zone! We've got the coffee to energize you and
            the cozy vibes to help you get creative.
          </p>
        </div>
        <img
          src="./images/inside_coffee_shop.png"
          class="header__image"
          alt="An illustration of the inside of the coffee shop"
        />
        <div class="header__footer">
          <div class="header__footer_paragraph">
            <ul class="header__footer_list">
              <li class="header__footer_list-item">Hours:</li>
              <li class="header__footer_list-item">
                Monday – Friday (10:00 – 19:00)
              </li>
              <li class="header__footer_list-item">
                Saturday – Sunday (11:00 – 18:00)
              </li>
            </ul>
          </div>
        </div>
      </header>
      <main class="content">
        <section class="recipes"></section>
        <section class="reservation"></section>
        <section class="menu"></section>
        <section class="about"></section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
